<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dexicon The Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Reset CSS-->
  <link rel="stylesheet" href="reset.css">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>

<body>

  <!--Game Div (normal game stuff goes in this one)-->

  <div id="game">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Login</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="score.html">Your Score</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="top-10.html">Top 10 Players</a>
          </li>
          <button id="btnLogOut" class="hide">Log Out</button>
        </ul>
      </div>
    </nav>

    <!--Game goes here-->

    <div class="wrapper">
      <button type="button" class="btn btn-primary btn-lg start">Start</button>
      <div id="question-block">
        <p id="game-description">Choose the word that matches the definition.</p>
        <div id="QUESTIONS">Randomly generated questions go here</div>
      </div>
      <div id="answer-block">
        <div class="row">
          <div class="col">
            <input type="radio" name="Question" value="Word1"> Word 1 <br>
          </div>
          <br>
          <br>
          <div class="col">
            <input type="radio" name="Question" value="Word2"> Word 2 <br>
          </div>
          <br>
          <br>
          <div class="col">
            <input type="radio" name="Question" value="Word3"> Word 3 <br>
          </div>
          <br>
          <br>
          <div class="col">
            <input type="radio" name="Question" value="Word4"> Word 4 <br>
          </div>
          <br>
          <br>
          <div class="col">
            <input type="radio" name="Question" value="Word5"> Word 5 <br>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>

  <!--Login Div -->

  <div id="authentification">
    <div id="app">
      <input type="email" id="txtEmail" placeholder="Enter email" /> <br />
      <input type="password" id="txtPassword" placeholder="Enter password" /><br />
      <button id="btnLogin">Log in</button>
      <button id="btnSignUp">Sign Up</button>
    </div>
    <div id="results"></div>

    <!--Firebase-->

    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script>
      $("#game").hide();

      // Your web app's Firebase configuration>
      var firebaseConfig = {
        apiKey: "AIzaSyD83Tk0z9YVwAtDNttLZqTeFkF7zP7EqnA",
        authDomain: "dexicon-80ee3.firebaseapp.com",
        databaseURL: "https://dexicon-80ee3.firebaseio.com",
        projectId: "dexicon-80ee3",
        storageBucket: "dexicon-80ee3.appspot.com",
        messagingSenderId: "798370905412",
        appId: "1:798370905412:web:0c9cac250ce35e92202b11"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      //Sign Up--pushes user information to Firebase database
      document.getElementById("btnSignUp").addEventListener('click', e => {
        const email = document.getElementById("txtEmail").value;
        const pass = document.getElementById("txtPassword").value;
        firebase.auth().createUserWithEmailAndPassword(email, pass).catch(function (error) {
          console.log(error.message);
        });
      })

      //Log in--checks user information against Firebase database
      document.getElementById("btnLogin").addEventListener('click', e => {
        const email = document.getElementById("txtEmail").value;
        const pass = document.getElementById("txtPassword").value;
        const promise = firebase.auth().signInWithEmailAndPassword(email, pass);
        promise.catch(e => { console.log(e.massage) })
        console.log("login first")
      })

      //On authorized login, hides authentification div and shows app div
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          $("#game").show();
          $("#authentification").hide();
          console.log("login confirmed")
        } else {
          document.getElementById("btnLogOut").classList.add('hidden')
          console.log("login bad")
        }
      })

      //Logout button--no use currently, but should put it on page somewhere if we have time
      document.getElementById("btnLogOut").addEventListener('click', e => {
        firebase.auth().signOut();
        console.log('logged out')
        $("#game").hide();
        $("#authentification").show();
      })
    </script>

    <!--Javascript-->
    <script src="app.js" type="text/javascript"></script>
</body>
</div>

</html>
