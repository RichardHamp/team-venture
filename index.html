<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dexicon The Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Reset CSS-->
  <link rel="stylesheet" href="reset.css">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
  <!--Moment-->
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>

<body>
  <!--This is the navbar-->
  <!--You are in the navBarDiv-->
  <div id="navBarDiv">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><strong>DEXICON</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <button type="button" class="btn btn-outline-light homeButton">Home<span
                class="sr-only">(current)</span></button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light yourScore">Your Score</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light highScore">High Scores</button>
          </li>
          <li class="nav-item">
            <button type="button" id="btnLogOut" class="btn btn-outline-light">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!--Game goes here-->
  <button id="testButton">Test Here</button>
  <!--You are in the gameDiv-->
  <div id="gameDiv">
    <div class="jumbotron jumbotron-fluid" style="background: #33ABF9;" id="homePageJumbotron">
      <div class="container">
        <button type="button" id="startButton" class="btn btn-outline-light start"><strong>START</strong></button>
        <div id="question-block">
          <p id="game-description">Choose the word that matches the definition.</p>
          <div id="questions">Randomly generated questions go here</div>
        </div>
        <div id="answer-block">
          <div class="row">
            <div class="col">
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    </div>
  </div>
  
  <!-- Player Score Div -->
  <!--You are in the Player Score Div-->
  <div id="playerScoreDiv">
    <div class="jumbotron jumbotron-fluid" style="background: #33ABF9;">
    <div class="container" id="scoreDivContainer">
      <div class="score">
        <h1 class="scoreTitle">Score Goes Here</h1>
      </div>
    </div>
    </div>
  </div>

  <!-- Top Scores Div -->
  <!--You are in the Top Scores Div-->
  <div id="highScoresDiv">
    <div class="jumbotron jumbotron-fluid" style="background: #33ABF9;">
    <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th id="tableHeader" scope="col"><strong>#</strong></th>
          <th id="tableHeader" scope="col"><strong>User Name</strong></th>
          <th id="tableHeader" scope="col"><strong>Total Score</strong></th>
        </tr>
      </thead>
      <tbody id="table">
        <tr>
          <th scope="row">1</th>
          <td>Mad Max</td>
          <td>1,000,000</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Second Top Scorer</td>
          <td>750,000</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Third Top Scorer</td>
          <td>300,000</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Fourth Top Scorer</td>
          <td>12,000</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Fifth Top Scorer</td>
          <td>200</td>
        </tr>
      </tbody>
    </table>
    </div>
    </div>
  </div>

  <!--Login Div -->
  <div id="authentication">
    <div class="jumbotron jumbotron-fluid" style="background: #2D64F5;">
    <div class="container">
    <div id="app">
      <input type="email" id="txtEmail" placeholder="Enter email" /> <br />
      <input type="password" id="txtPassword" placeholder="Enter password" /><br />
      <button id="btnLogin" class="btn btn-outline-light">Log in</button>
      <button id="btnSignUp" class="btn btn-outline-light">Sign Up</button>
    </div>
    <div id="results"></div>
  </div>
  </div>
  </div>

  <!--Javascript-->
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
