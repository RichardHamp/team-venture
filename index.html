<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dexicon The Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Reset CSS-->
  <link rel="stylesheet" href="reset.css">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>

</head>

  <!--Game Div (normal game stuff goes in this one)-->

  <div id="gameDiv">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button type="button" class="homeButton">Home <span class="sr-only">(current)</span></button>
          </li>
          <li class="nav-item">
            <button type="button" class="yourScore">Your Score</button>
          </li>
          <li class="nav-item">
              <button type="button" class="highScore">High Scores</button>
          </li>
           <li class="nav-item">
              <button type="button" id="btnLogOut">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>
    <p>You are in the Game Div</p>
  <!--Game goes here-->
  <button id="testButton">Test Here</button>
    <div class="wrapper">
      <button type="button" class="btn btn-primary btn-lg start">Start</button>
      <div id="question-block">
        <p id="game-description">Choose the word that matches the definition.</p>
        <div id="QUESTIONS">Randomly generated questions go here</div>
      </div>
      <div id="answer-block">
        <div class="row">
          <div class="col">
            <input type="radio" name="Question" value="Word1"> Word 1 <br>
          </div>
          <br>
          <br>
          <div class="col">
            <input type="radio" name="Question" value="Word2"> Word 2 <br>
          </div>
          <br>
          <br>
          <div class="col">
            <input type="radio" name="Question" value="Word3"> Word 3 <br>
          </div>
          <br>
          <br>
          <div class="col">
            <input type="radio" name="Question" value="Word4"> Word 4 <br>
          </div>
          <br>
          <br>
          <div class="col">
            <input type="radio" name="Question" value="Word5"> Word 5 <br>
          </div>
          <br>
        </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg submit">Submit answer</button>
    </div>
  </div>

  <!-- Player Score Div -->

  <div id="playerScoreDiv">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button type="button" class="homeButton">Home <span class="sr-only">(current)</span></button>
          </li>
          <li class="nav-item">
            <button type="button" class="yourScore">Your Score</button>
          </li>
          <li class="nav-item">
            <button type="button" class="highScore">High Scores</button>
          </li>
          <li class="nav-item">
              <button type="button" id="btnLogOut2">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>
    <p>You are in the Player Score Div</p>
    <div class="card">
      <div class="score">
        Score Goes Here
      </div>
    </div>
  </div>

  <!-- Top Scores Div -->

  <div id="highScoresDiv">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button type="button" class="homeButton">Home <span class="sr-only">(current)</span></button>
          </li>
          <li class="nav-item">
            <button type="button" class="yourScore">Your Score</button>
          </li>
          <li class="nav-item">
            <button type="button" class="highScore">High Scores</button>
          </li>
          <li class="nav-item">
              <button type="button" id="btnLogOut3">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">User</th>
          <th scope="col">Score</th>
          <p>You are in the Top Scores Div</p>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <!--Login Div -->

  <div id="authentication">
    <div id="app">
      <input type="email" id="txtEmail" placeholder="Enter email" /> <br />
      <input type="password" id="txtPassword" placeholder="Enter password" /><br />
      <button id="btnLogin">Log in</button>
      <button id="btnSignUp">Sign Up</button>
    </div>
    <div id="results"></div>

    <!--Javascript-->
    <script src="app.js" type="text/javascript"></script>

</body>
</div>

</html>
