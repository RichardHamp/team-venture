<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dexicon The Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Reset CSS-->
  <link rel="stylesheet" href="reset.css">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
  <!--Moment-->
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>

<body style="background: url(fakeNebula.jpg)">
  <!--This is the navbar-->
  <!--You are in the navBarDiv-->
  <div id="navBarDiv">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#"><strong>DEXICON</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <button type="button" class="btn btn-outline-light homeButton">Home<span
                class="sr-only">(current)</span></button>
          </lic>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light yourWords">Player Stats</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light highScore">Player Scores</button>
          </li>
          <li class="nav-item">
            <button type="button" id="btnLogOut" class="btn btn-outline-light">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!--Game goes here-->

  <!--You are in the gameDiv-->
  <div id="gameDiv">
      <h1 id="sTitle"><strong></strong></h1>
    <div class="jumbotron jumbotron-fluid" style="background: #33ABF9" id="homePageJumbotron">
      <div class="container">
          <h1 class="score"><strong>Current Score: 0</strong></h1>
        <button type="button" id="startButton" class="btn btn-outline-light start"><strong>START</strong></button>
        <div id="question-block">
        </div>
        <div id="answer-block">
          <div class="row">
            <div class="col">
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
    </div>

  <!-- Player Score Div -->
  <div id="playerWordsDiv">
    <div class="jumbotron jumbotron-fluid" style="background: #33ABF9">
    <div class="container" id="wordsDivContainer">
      <div class= "container" id="playerCont">
      </div><h4 id="playerId"></h4>
      <h4 class="score">Current Score: 0</h4>
      <h4 class="totalScore"></h4>
    </div>
        <h4>Words Guessed Correctly</h4>
        <p class="words"></p>
      </div>
    </div>
    </div>
  </div>

  <!-- Top Scores Div -->
  <div id="highScoresDiv">
    <div class="jumbotron jumbotron-fluid" style="background: #33ABF9">
    <div class="container">
    <table class="table">
      <h4>Player: Score</h4>
      <tbody id="scorelist">
      </tbody>
    </table>
    </div>
    </div>
  </div>

  <!--Login Div -->
  <div id="authentication">
    <div class="jumbotron jumbotron-fluid" style="background: url(../team-venture/stars5.jpg)">
      
    <div class="container" id="logInContainer">
      <h1><strong>DEXICON</strong></h1>
      <p id="signInText">Sign up or log in to start playing.</p>
    <div id="app">
      <input type="email" id="txtEmail" placeholder="Enter email" /> <br />
      <input type="password" id="txtPassword" placeholder="Enter password" /><br />
      <button id="btnLogin" class="btn btn-outline-light">Log in</button>
      <button id="btnSignUp" class="btn btn-outline-light">Sign Up</button>
    </div>
    <div id="results"></div>
  </div>
  </div>
  </div>

  <!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Email incorrect format or not recognized</p>
  </div>

</div>

  <!--Javascript-->
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
